<!DOCTYPE html>
<html>

<head>
    <title>Notes App</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="icon">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions___container container">
            <label>
                Search:
                <input type="text" id="search" class="input">
            </label>
            <select id="sort-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by last created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="app"></div>
        <form>
            <input type="text" name="options" class="input">
            <button class="button">Add notes</button>
        </form>
    </div>
</body>
<script src="/scripts/index-bundle.js"></script>

</html>
