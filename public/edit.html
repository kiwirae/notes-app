<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Edit note</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edit"></span>
        </div>
    </div>
    <div class="container">
        <input id="note-title" type="text" placeholder="Note title" class="title-input">
        <textarea id="note-body" placeholder="Note body" class="body-input"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>
<script src="/scripts/edit-bundle.js"></script>
</body>

</html>
